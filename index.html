<!DOCTYPE html>
<html lang="pt-br">
<head>
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap"
rel="stylesheet"/>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title> Habits </title>
<link rel="stylesheet" href="./style.css" />
<link rel="icon" href="./hab.png">

  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logomarca do aplicativo Habits" />

      <button>
        <img src="./assets/Plus.svg" alt="ícone sinal de mais" />

        <div>Registrar o meu dia</div>
      </button>
    </header>

    <form>
      <div class="habits">
        <div class="habit" data-name="coffee">☕</div>
        <div class="habit" data-name="run">🏃‍♂️</div>
        <div class="habit" data-name="bath">🛁</div>
        <div class="habit" data-name="lunch">🥪</div>
        <div class="habit" data-name="water">💧</div>
        <div class="habit" data-name="study">📚</div>
        <div class="habit" data-name="play">🎮</div>
        <div class="habit" data-name="movie">🎬</div>
        <div class="habit" data-name="music">🎧</div>
      </div>

      <div class="days"></div>
    </form>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
